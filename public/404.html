<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      font-family: 'Montserrat', monospace;
      font-size: 24px;
      box-sizing: border-box;
      user-select: none;
      background-color: white;
    }
    html {
      box-sizing: border-box;
      user-select: none;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
    }

    .message {
      color: black;
      font-size: 24px;
      letter-spacing: .2px;
    }

    .selector {
      position: relative;
    }
    .selector:after {
      position: absolute;
      width: 15px;
      height: 33px;
      background-color: #FECD42;
      content: "";
      left: 0;
      top: 0;
      z-index: -1;
      opacity: 0.8;
      animation: opacity 1s infinite;
      animation-name: blink;
    }

    @-webkit-keyframes blink {
      0% {
        opacity: 0.8;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 0.8;
      }
    }


  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="container">
    <p class="message">404, p<span class="selector">a</span>ge not found. Now back to training.</p>
  </div>


</body>
</html>

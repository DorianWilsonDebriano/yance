      slogan: "UNBEGRENZTE MÖGLICHKEITEN"
      punchline: "Erweitere deine Möglichkeiten und gib einzigartige Kurse – werde Trainer auf yance "
      why: "Warum Kurse auf yance geben"
      reasons:
        first: "Die Komplettlösung"
        first_explanation: "Vergiss externe Links und komplizierte Programme. Erstelle, plane, verwalte und streame deine Kurse auf einer Plattform."
        second: "Verdien mehr Geld"
        second_explanation: "Mit yance verdienst du auf mehr als einem Wege Geld. Mach mehr Geld mit deinen bereits existierenden Kunden und kreiere eine neue Einkommensquelle durch die yance Community."
        third: "Vergrößere deine Community"
        third_explanation: "yance hat steigende Mitgliederzahlen. Wenn du Kurse auf yance gibst, bist du Mitglied dieser einzigartigen Community. Wir helfen dir, dich auf yance und auch außerhalb bestmöglich zu präsentieren."
      how_to:
        title: "Wie werde ich Trainer auf yance"
        first: "Erstelle einen kostenlosen Account"
        second: "Klicke auf ‘Trainer werden‘'"
        third: "Fülle unser Trainerformular aus"
      steps:
        title: "Wie Kurse auf yance geben funktioniert"
        first: "Erstelle deinen Kurs"
        first_explanation: "Gib deinem Kurs einen Namen, eine Beschreibung, eine Kategorie, Erfahrungslevels und ein Bild. Durch unsere intuitiven Kursassistenten ist dein Kurs in weniger als 5 Minuten erstellt. Verwalte all deine Kurse im “Kurse verwalten”-Bereich."
        second: "Bewerbe deinen Kurs"
        second_explanation: "Super! Sobald du deinen Kurs erstellt hast, kannst du ihn bewerben, um so die Teilnehmerzahl zu erhöhen und mehr Geld zu verdienen. Teile den Link zu deinem yance Profil auf Social-Media-Kanälen wie Facebook und Instagram. Je mehr Teilnehmer an deinem Kurs teilnehmen, desto höher dein Verdienst!"
        third: "Gib deinen Kurs"
        third_explanation: "Streame deinen Kurs live von unserer Plattform. Vergiss externe Links und komplizierte Programme. Unsere Lösung ist einfach und effizient. Perfekt, damit du dich auf das konzentrieren kannst, was wirklich zählt – deine Teilnehmer."
        fourth: "Verdien Geld"
        fourth_explanation: "yance basiert auf deinem Abonnement-Modell. Demnach zahlt jedes yance-Mitglied eine monatliche Gebühr, um unbegrenzten Zugang zu allen auf yance erstellten Kursen zu erhalten. Wir bezahlen unsere Trainer auf Basis der am Kurs teilgenommenen Mitglieder."
        payout: "Wir zahlen unseren Trainern ein Minimum von 15€ pro Kurs. Liegt die Teilnehmerzahl des Kurses über 15, zahlen wir darüber hinaus 1€ pro zusätzlichen Teilnehmer."
    home:
      header:
        header_html: "Unbegrenzte <i class='highlighted-yellow'>Live-</i> Fitnesskurse - von Zuhause"
        punchline: "Mit nur einer Mitgliedschaft unbegrenzten Zugang zu Livekursen von unabhängigen Trainern weltweit erhalten!"
        join_now_html: "Starte jetzt deine kostenlose 14-Tage Testphase. Danach nur <i class='highlighted-yellow'>€26.99/Monat</i>"
        button: "Kostenlos anmelden"
      how_it_works:
        title: "Wie funktioniert yance"
        first: "Finde deinen Kurs"
        first_explanation: "Durchsuche unser wachsendes Angebot an Kursen auf unserer Plattform"
        second: "Buche deinen Kurs"
        second_explanation: "Buche den Kurs an dem du gerne teilnehmen möchtest. Dieser Kurs wird zu deinem Profil hinzugefügt. "
        third: "Nimm an deinen Kursen teil. Live!"
        third_explanation: "Logge dich zu der Uhrzeit deines Kurses ein und klicke auf “Livestream starten!"
      live_section:
        title: "Alle Kurse live"
        description: "Vergiss unpersönlich aufgenommene Videos und genieß unsere einzigartigen interaktiven Livekurse. Alle Kurse werden live und direkt auf yance übertragen. Keine versteckten Kosten durch zusätzliche Programme."
        sign_up: "Jetzt registrieren"
        visit: "Plattform ansehen"
      interactive_section:
        title: "Für ein interaktives Sporterlebnis von Zuhause aus"
        description: "Unsere Kurse werden von unabhängigen Trainern und Studios angeboten. Einzigartige und persönliche Sporterlebnisse garantiert!"
        sign_up: "Jetzt registrieren"
        visit: "Plattform ansehen"
      categories_section:
        title: "Never alone in sport!"
        description: "Unsere Mission ist, dass du dich beim Sport niemals alleine fühlst. Nicht einmal Zuhause. Egal welche Sportart, ob Beginner oder Profi – wir versorgen dich mit interaktiven Livekursen. Damit bist du nie mehr alleine!"
        first: "Yoga"
        second: "Bauch"
        third: "Ausdauer"
        fourth: "Stretching"
        sign_up: "Jetzt registrieren"
        visit: "Plattform ansehen"
      trainer_section:
        title: "Willst du auf yance Kurse geben?"
        description: "yance is offen für Trainer! Registriere dich, klicke auf “Trainer werden”, erstelle ein Profil und fang an deine Kurse zu planen. So einfach gehts!"
        give_classes: "Erfahre, wie man Kurse gibt"
